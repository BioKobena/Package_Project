<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone pour le web</title>
    <link rel="stylesheet" href="iphone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/iPhones/iphones-1-img.png">

</head>

<body>

    <!-- Container -->
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1" id="section-1">
            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- Fin du logo -->

            <!-- Barre de navigation -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">Iphone 12</a>
                <a href="#section-3" class="navbar-link">Macbook Air</a>
                <a href="#section-4" class="navbar-link">Watched</a>
                <a href="#section-5" class="navbar-link">Airpods</a>
            </nav>
            <!-- Fin de la barre de navigation -->

            <!-- Carton ou cube de Iphone -->
            <div class="cube-wrapper">

                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png"></img>
                    </div>

                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Touches de contrôle -->
                <div class="controls">
                    <a class="top-x-control">
                        <i class="fas fa-arrow-up top-x-control"></i>
                    </a>

                    <a class="bottom-x-control">
                        <i class="fas fa-arrow-down bottom-x-control"></i>
                    </a>

                    <a class="left-y-control">
                        <i class="fas fa-arrow-left left-y-control"></i>
                    </a>

                    <a class="right-y-control">
                        <i class="fas fa-arrow-right right-y-control"></i>
                    </a>

                    <a class="top-z-control">
                        <i class="fas fa-arrow-down top-z-control"></i>
                    </a>

                    <a class="bottom-z-control">
                        <i class="fas fa-arrow-up bottom-z-control"></i>
                    </a>
                </div>
                <!-- Touches de contrôle -->
            </div>
            <!-- Fin du cube -->

            <!-- Bannière -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just conecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- Fin de la bannière -->

            <!-- Slide de présentation -->
            <div class="slideshow"></div>
            <!-- Fin du slide de presentation -->

        </section>
        <!-- Fin de la section 1 -->

        <!-- Début de la section 2 -->
        <section class="section-2" id="section-2">
            <!-- Entête de la section 2 -->
            <h1 class="section-2-heading">
                iPhone 12
            </h1>
            <!-- Fin de l'entête de la section 2 -->

            <!-- Images de la section 2 -->
            <div class="iphones">
                <img src="images/iPhones/iphones-1-img.png" class="iphone-img-1">

                <img src="images/iPhones/iphones-2-img.png" class="iphone-img-2">
            </div>
            <!-- Fin des images de la section 2 -->

            <!-- Les bouttons de la section 2 -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn"><span>Learn More</span></a>

                <a href="#" class="iphone-btn"><span>Shop</span></a>
            </div>
            <!-- Fin des bouttons -->
        </section>
        <!-- Fin de la section 2 -->

        <!-- Section 3 -->
        <section class="section-3 center" id="section-3">
            <!-- Entête de la section 3 -->
            <h1 class="section-3-heading">Macbook Air</h1>
            <!-- Fin de l'entête -->

            <!-- Section 3 content -->
            <div class="section-3-content center">
                <!-- Section 3 Images -->
                <!-- <img src="images/MacBook/macbook-1-desktop.png" alt="macbook-img-1"> -->
                <img src="images/MacBook/macbook-screen.png" class="macbook-img-1">
                <img src="images/MacBook/macbook-keyboard.png" class="macbook-img-2">
                <!-- Fin des images de la section 3 -->

                <!-- Section 3 chargement de la page (loading) -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- Fin du chargemnt de la pge(loading) -->

                <!-- Section 3 Info-->
                <div class="macbook-info">
                    <h2 class="marcbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Star ting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- Fin de la section 3 info -->
            </div>
            <!-- Section 3 content -->
        </section>
        <!-- Fin de la section 3 -->


        <!-- Début de la section 4 -->
        <section class="section-4 center" id="section-4">
            <!-- Section 4 Watches -->
            <div class="watches center">
                <!-- Watches bands -->
                <div class="watch-bands center">
                    <img src="images/watches/watch-band-1.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-2.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-3.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-4.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-5.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-6.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-7.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-8.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-9.jpg" class="watch-band-img">
                    <img src="images/watches/watch-band-10.jpg" class="watch-band-img">
                </div>
                <!-- Fin du watches bands -->

                <!-- Début du Watch cases -->
                <div class="watch-cases center">
                    <img src="images/watches/watch-case-1.png" class="watch-band-img">
                    <img src="images/watches/watch-case-2.png" class="watch-band-img">
                    <img src="images/watches/watch-case-3.png" class="watch-band-img">
                    <img src="images/watches/watch-case-4.png" class="watch-band-img">
                    <img src="images/watches/watch-case-5.png" class="watch-band-img">
                    <img src="images/watches/watch-case-6.png" class="watch-band-img">
                    <img src="images/watches/watch-case-7.png" class="watch-band-img">
                    <img src="images/watches/watch-case-8.png" class="watch-band-img">
                    <img src="images/watches/watch-case-9.png" class="watch-band-img">
                    <img src="images/watches/watch-case-10.png" class="watch-band-img">
                </div>
                <!-- Fin du watch cases -->
            </div>
            <!-- Fin de la section 4 watches -->

            <!--Watch controls  -->
            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>

            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>

            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>

            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- Fin du watch controls -->

            <!-- Watch button -->
            <button class="watch-btn">
                Buy Now
            </button>
            <!-- Fin du watch button -->
        </section>
        <!-- Fin de la section 4 -->

        <!-- Début de la section 5 -->
        <section class="section-5 center" id="section-5">
            <!-- Section 5 content -->
            <div class="airpods">
                <!-- Section 5 heading -->
                <h1 class="section-5-heading">Airpods</h1>
                <!-- Fin de section 5 heading -->

                <!-- Section 5 Images -->
                <img src="images/AirPods/airpods-1.png">
                <img src="images/AirPods/airpods-2.png" class="airpods-img-2">
                <!-- Fin de la section 5 Imgaes -->

                <!-- Section 5 bouttons -->
                <div class="airpods-buttons">
                    <button class="airpods-btn">Learn More</button>
                    <button class="airpods-btn">Buy</button>
                </div>
                <!-- Fin des bouttons -->
            </div>
            <!-- Fin de la section 5 content -->
        </section>
        <!-- Fin de la section 5 -->

        <!-- Section 6 -->
        <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1" class="icon-link">
                    <img src="images/Icons/airpods-icon.png" alt="">
                </a>

                <a href="#section-2" class="icon-link">
                    <img src="images/Icons/home-icon.png" alt="">
                </a>

                <a href="#section-3" class="icon-link">
                    <img src="images/Icons/iphone-icon.png" alt="">
                </a>

                <a href="#section-4" class="icon-link">
                    <img src="images/Icons/macbook-icon.png" alt="">
                </a>

                <a href="#section-5" class="icon-link">
                    <img src="images/Icons/watch-icon.png" alt="">
                </a>
            </div>

            <p class="copyright">
                Copyright &copy; Kobe&Bio Tous droits reservés
            </p>
        </section>
        <!-- Fin de la section 6 -->
    </div>
    <!-- Fin du container -->


    <script src="iphone.js"></script>
</body>

</html>
